# MEDIA_REF TITLE SEARCH

source media_ref_base: base {
    sql_field_string = title
    sql_attr_string = podverse_id
    sql_attr_uint = pastDayTotalUniquePageviews
    sql_attr_uint = pastWeekTotalUniquePageviews
    sql_attr_uint = pastMonthTotalUniquePageviews
    sql_attr_uint = pastYearTotalUniquePageviews
    sql_attr_uint = pastAllTimeTotalUniquePageviews
    sql_attr_timestamp = created_date
}

source media_ref: media_ref_base {
    sql_query = \
        SELECT \
            mr.int_id, \
            mr.id AS podverse_id, \
            REPLACE(mr.title, ' ', '') as title, \
            mr."pastDayTotalUniquePageviews", \
            mr."pastWeekTotalUniquePageviews", \
            mr."pastMonthTotalUniquePageviews", \
            mr."pastYearTotalUniquePageviews", \
            mr."pastAllTimeTotalUniquePageviews", \
            smr.play_count AS "pastDayTotalUniquePageviews", \
            smr.play_count AS "pastWeekTotalUniquePageviews", \
            smr.play_count AS "pastMonthTotalUniquePageviews", \
            smr.play_count AS "pastYearTotalUniquePageviews", \
            smr.play_count AS "pastAllTimeTotalUniquePageviews", \
            extract(epoch from mr."createdAt") AS created_date \
        FROM "mediaRefs" mr \
        LEFT JOIN episodes ON mr."episodeId" = episodes.id \
        LEFT JOIN \
            stats_media_ref smr ON mr.id = smr.media_ref_id \
                            AND smr.timeframe = 'monthly' \
        WHERE mr."isPublic" = true \
            AND mr."isOfficialChapter" IS NOT true \
            AND mr.title <> '' \
            AND "episodes"."isPublic" = true
}

index idx_media_ref {
    source = media_ref
    path = media_ref_title
    dict = keywords
    expand_keywords = 1
    min_infix_len = 2
    charset_table = non_cjk, cjk
    rt_mem_limit = 4G
}

